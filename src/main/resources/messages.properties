command.start = Receba notificações 📣 de gastos suspeitos de deputados federais e senadores de sua escolha! \r\n\r\n\
	Conheça as opções disponíveis: \r\n\r\n\
		- /atual - Retorna quem você está vigiando atualmente \r\n\
		- /configurar - Permite adicionar um deputador federal ou senador para receber notificação de gastos suspeitos \r\n\
		- /retirar - Retira alguém previamente configurado

command.configurar = Quem você deseja vigiar? Digite a primeira letra ou o nome completo, procuro pra você 👌

command.atual = Você está acompanhando os seguintes políticos:\r\n\r\n{0}

command.atual.no-one = No momento você está acompanhando ninguém 😱 Use a opção /configurar e saiba como!

command.retirar.configured = Você optou por receber notificações 📢 dos políticos listados abaixo. Selecione quem você deseja retirar ou cancele.

command.retirar.completed = Feito 💪

command.retirar.wrong-option = Ué! A opção *{0}* não existe 😐 Bom, comece novamente pela opção /retirar

command.retirar.not-configured = Você não acompanha ninguém ainda 😕 Comece pela opção /configurar

command.invalid = Opção inválida 😞 Tente usar /atual, /configurar ou /retirar

command.not-available = Não consigo fazer isso ainda 😥